<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <link rel="stylesheet"
        href="styles.css">
    <title>Spreadsheet</title>
</head>

<body>
    <section class="title">
        <img src="img/google-sheets-logo-.png"
            alt="sheets"
            class="title__logo">
        <h1 class="title__name">Sample Spreadsheet</h1>
    </section>
    <section class="spreadsheet">
        <table class="spreadsheet__table"
            id="table-main">
            <thead class="spreadsheet__table--headers"
                id="table-headers">
            </thead>
            <tbody class="spreadsheet__table--body"
                id="table-body">
            </tbody>
        </table>
    </section>
    <script src="main.js"></script>
</body>

</html>
